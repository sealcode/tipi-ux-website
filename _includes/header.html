<header class="site-header">
	<div class="wrapper">
		<span class="title">Tipi UX</span>
		<nav class="main-nav light">
			<ul>
				<li><a href="/">Strona główna</a>
				{% for my_page in site.pages %}
				  {% if my_page.title && !my_page.hide_from_nav %}
					<li><a  href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
				  {% endif %}
				{% endfor %}
			</ul>
		</nav>
	</div>
</header>
